name: E2E Tests

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e/**'
      - '.github/workflows/test-e2e.yml'
      - 'docker-compose.yml'
  pull_request:
    branches: [main, develop, staging]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'e2e/**'
      - '.github/workflows/test-e2e.yml'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  e2e:
    name: E2E Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
        environment: ['dev', 'staging']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          # Backend env
          cd backend
          cat > .env.test << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          QDRANT_URL=http://localhost:6333
          EVOLUTION_API_KEY=test_key_${{ matrix.environment }}
          EVOLUTION_BASE_URL=https://api.example.com
          SECRET_KEY=test_secret_key_for_testing
          ENVIRONMENT=test
          CORS_ORIGINS=http://localhost:5173
          EOF

          # Frontend env
          cd ../frontend
          cat > .env.test << EOF
          VITE_API_URL=http://localhost:8000/api
          VITE_ENVIRONMENT=${{ matrix.environment }}
          EOF

      - name: Initialize database
        run: |
          cd backend
          python -c "from app.database import init_db; init_db()"
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Start backend server
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || echo "Backend health check timeout"
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          QDRANT_URL: http://localhost:6333

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npx vite preview --host 0.0.0.0 --port 5173 &
          echo $! > frontend.pid
          # Wait for frontend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 2; done' || echo "Frontend health check timeout"

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --shard=${{ matrix.shard }} \
            --reporter=html,json \
            --reporter-json-output=test-results/results.json \
            --output=test-results
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:8000/api
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-shard-${{ matrix.shard }}-${{ matrix.environment }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}-${{ matrix.environment }}
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-shard-${{ matrix.shard }}-${{ matrix.environment }}
          path: test-results/screenshots/
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos-shard-${{ matrix.shard }}-${{ matrix.environment }}
          path: test-results/videos/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npx vite preview --host 0.0.0.0 --port 5173 &
          # Wait for frontend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run visual regression tests
        run: |
          npx playwright test \
            --grep "@visual" \
            --config=playwright.config.ts
        env:
          BASE_URL: http://localhost:5173

      - name: Upload visual diff report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 7

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [e2e, visual-regression, performance]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "E2E tests failed for ${{ github.event_name }} event"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add your notification logic here (Slack, email, etc.)

  merge-reports:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: e2e
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-test-results-shard-*
          path: test-results/

      - name: Merge test reports
        run: |
          npx playwright merge-reports test-results/*/playwright-report

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'playwright-report/index.html';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              // Add comment logic here
            }
