name: Lint and Code Quality

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install linting tools
        run: |
          pip install black isort flake8 mypy pylint bandit ruff

      - name: Run Black (code formatter check)
        run: |
          cd backend
          black --check --diff --color app/ tests/ 2>&1 | tee black-report.txt

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only --diff --color app/ tests/ 2>&1 | tee isort-report.txt

      - name: Run ruff (fast Python linter)
        run: |
          cd backend
          ruff check app/ tests/ --output-format=json > ruff-report.json || true
          ruff check app/ tests/ --output-format=text 2>&1 | tee ruff-report.txt

      - name: Run flake8 (PEP8 compliance)
        run: |
          cd backend
          flake8 app/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503,E501 \
            --output-file=flake8-report.txt \
            --tee

      - name: Run mypy (type checking)
        run: |
          cd backend
          mypy app/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --warn-return-any \
            --warn-unused-ignores \
            --html-report mypy-report \
            || true

      - name: Run pylint (code quality)
        run: |
          cd backend
          pylint app/ \
            --max-line-length=100 \
            --output-format=json:pylint-report.json,text:pylint-report.txt \
            --disable=C0111,R0903 \
            || true

      - name: Run bandit (security linter)
        run: |
          cd backend
          bandit -r app/ \
            -f json \
            -o bandit-report.json \
            || true
          bandit -r app/ \
            -f txt \
            -o bandit-report.txt \
            || true

      - name: Generate coverage badge
        if: github.event_name == 'push'
        run: |
          pip install coverage-badge
          cd backend
          coverage-badge -o coverage.svg -f

      - name: Upload linting reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-reports
          path: |
            backend/black-report.txt
            backend/isort-report.txt
            backend/ruff-report.json
            backend/ruff-report.txt
            backend/flake8-report.txt
            backend/mypy-report/
            backend/pylint-report.json
            backend/pylint-report.txt
            backend/bandit-report.json
            backend/bandit-report.txt
          retention-days: 7

      - name: Annotate code with linting errors
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: backend
          reporter: github-pr-review
          filter_mode: file
          flake8_flags: '--max-line-length=100 --extend-ignore=E203,W503'

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install linting tools
        run: |
          cd frontend
          npm install --save-dev \
            eslint \
            eslint-plugin-react \
            eslint-plugin-react-hooks \
            eslint-plugin-react-refresh \
            prettier \
            stylelint \
            stylelint-config-standard-scss \
            @typescript-eslint/parser \
            @typescript-eslint/eslint-plugin

      - name: Run ESLint
        run: |
          cd frontend
          npx eslint src/ \
            --ext .js,.jsx,.ts,.tsx \
            --format json \
            --output-file eslint-report.json \
            || true
          npx eslint src/ \
            --ext .js,.jsx,.ts,.tsx \
            --format stylish \
            --output-file eslint-report.txt \
            || true

      - name: Run Prettier (code formatter check)
        run: |
          cd frontend
          npx prettier check "src/**/*.{js,jsx,ts,tsx,css,scss,json,md}" \
            --output-file prettier-report.txt \
            || true

      - name: Run Stylelint (CSS linter)
        run: |
          cd frontend
          npx stylelint "src/**/*.{css,scss}" \
            --formatter json \
            --output-file stylelint-report.json \
            || true
          npx stylelint "src/**/*.{css,scss}" \
            --formatter string \
            --output-file stylelint-report.txt \
            || true

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npx tsc --noEmit --pretty 2>&1 | tee tsc-report.txt || true

      - name: Check for console.log statements
        run: |
          cd frontend
          grep -r "console.log" src/ > console-log-report.txt || true

      - name: Check bundle size
        run: |
          cd frontend
          npm run build
          du -sh dist/ > bundle-size-report.txt
          find dist/ -name "*.js" -exec du -h {} \; | sort -rh >> bundle-size-report.txt

      - name: Upload linting reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-reports
          path: |
            frontend/eslint-report.json
            frontend/eslint-report.txt
            frontend/prettier-report.txt
            frontend/stylelint-report.json
            frontend/stylelint-report.txt
            frontend/tsc-report.txt
            frontend/console-log-report.txt
            frontend/bundle-size-report.txt
          retention-days: 7

      - name: Annotate code with ESLint errors
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: frontend
          eslint_flags: 'src/ --ext .js,.jsx,.ts,.tsx'

  dockerfile-lint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          format: json
          output: hadolint-backend-report.json
        continue-on-error: true

      - name: Run Hadolint on frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: frontend/Dockerfile
          format: json
          output: hadolint-frontend-report.json
        continue-on-error: true

      - name: Upload Dockerfile lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile-lint-reports
          path: |
            hadolint-backend-report.json
            hadolint-frontend-report.json
          retention-days: 7

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/
          config_file: .yamllint.yml
          format: github
        continue-on-error: true

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          files: '**/*.md'
          config: .markdownlint.json
        continue-on-error: true

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: python, javascript
          wait-for-analysis: true
        continue-on-error: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Safety (Python dependencies)
        run: |
          pip install safety
          cd backend
          safety check --json --output safety-report.json || true
          safety check --full-report --output safety-report.txt || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (JavaScript dependencies)
        run: |
          cd frontend
          npm audit --json > npm-audit-report.json || true
          npm audit --audit-level=moderate > npm-audit-report.txt || true

      - name: Upload dependency reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-reports
          path: |
            backend/safety-report.json
            backend/safety-report.txt
            frontend/npm-audit-report.json
            frontend/npm-audit-report.txt
          retention-days: 7

  complexity-analysis:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install complexity tools
        run: |
          pip install radon mccabe lizard

      - name: Analyze Python complexity
        run: |
          cd backend
          radon cc app/ -a -s --json > radon-report.json || true
          radon cc app/ -a -s --output-file radon-report.txt || true
          radon mi app/ -s --json > radon-mi-report.json || true
          lizard app/ --json > lizard-report.json || true
          lizard app/ > lizard-report.txt || true

      - name: Upload complexity reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: complexity-analysis-reports
          path: |
            backend/radon-report.json
            backend/radon-report.txt
            backend/radon-mi-report.json
            backend/lizard-report.json
            backend/lizard-report.txt
          retention-days: 7

  notify:
    name: Notify on Issues
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint, dockerfile-lint, yaml-lint, markdown-lint, security-scan, dependency-check]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "Code quality checks failed for ${{ github.event_name }} event"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add your notification logic here (Slack, email, etc.)
