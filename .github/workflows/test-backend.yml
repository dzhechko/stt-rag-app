name: Backend Tests

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main, develop, staging]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'

jobs:
  test:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        environment: ['dev', 'staging']

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-xdist httpx
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          cd backend
          cat > .env.test << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db
          QDRANT_URL=http://localhost:6333
          EVOLUTION_API_KEY=test_key_${{ matrix.environment }}
          EVOLUTION_BASE_URL=https://api.example.com
          SECRET_KEY=test_secret_key_for_testing
          ENVIRONMENT=test
          EOF

      - name: Run database migrations
        run: |
          cd backend
          python -c "from app.database import init_db; init_db()"
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results/junit.xml \
            -v \
            -n auto \
            --dist=loadfile \
            --maxfail=5 \
            --tb=short
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          QDRANT_URL: http://localhost:6333

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.environment == 'dev'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage-${{ matrix.environment }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ matrix.python-version }}-${{ matrix.environment }}
          path: |
            backend/test-results/
            backend/htmlcov/
            backend/.coverage
          retention-days: 7

      - name: Upload coverage reports
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ matrix.environment }}
          path: backend/htmlcov/
          retention-days: 7

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black isort flake8 mypy pylint bandit safety

      - name: Run black (code formatting check)
        run: |
          cd backend
          black --check --diff app/ tests/

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only --diff app/ tests/

      - name: Run flake8 (linting)
        run: |
          cd backend
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503 --output-file=flake8-report.txt

      - name: Run mypy (type checking)
        run: |
          cd backend
          mypy app/ --ignore-missing-imports --no-strict-optional || true

      - name: Run bandit (security check)
        run: |
          cd backend
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run safety (dependency check)
        run: |
          cd backend
          safety check --json --output safety-report.json || true

      - name: Upload linting reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-reports
          path: |
            backend/flake8-report.txt
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend/'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "Backend tests failed for ${{ github.event_name }} event"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add your notification logic here (Slack, email, etc.)
