events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    # Increase buffer sizes for large uploads (support up to 1GB files)
    client_body_buffer_size 200M;
    client_max_body_size 1024M;

    server {
        listen 80;
        server_name localhost;

        # Large upload buffers (support up to 1GB files)
        client_body_buffer_size 200M;
        client_max_body_size 1024M;

        # Timeouts for large file uploads (60 minutes for 1GB files)
        client_body_timeout 3600s;
        client_header_timeout 300s;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase buffer sizes for large uploads
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Timeouts for large uploads (60 minutes)
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }
    }
}
