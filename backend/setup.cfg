[flake8]
max-line-length = 100
extend-ignore = E203, W503, E501
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    virtualenv,
    build,
    dist,
    *.egg-info,
    .tox,
    .mypy_cache,
    .pytest_cache
per-file-ignores =
    __init__.py: F401
max-complexity = 10

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_gitignore = True
skip = __pycache__,.venv,venv,virtualenv

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
check_untyped_defs = True
disallow_untyped_defs = False
disallow_any_generics = False
ignore_missing_imports = True
no_implicit_optional = True
strict_optional = True
warn_no_return = True
show_error_codes = True
show_error_context = True
exclude = (?x)(
    \.venv/
    |venv/
    |virtualenv/
    |build/
    |dist/
    |\.egg-info/
    )

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
asyncio_mode = auto
